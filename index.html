<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-7 col-md-7">
                <div class="alert-secondary">
                    <h4 class="text-center text-white">

                        Localizador de Endereço

                    </h4>
                </div>
                <form>
                    <div class="form-group row">
                        <div class="col-12 col-sm-8 col-md-8">

                            <input type="number" name="CEP" id="CEP" class="form-control" placeholder="Informe o CEP">

                        </div>
                        <div class="col-12 col-sm-4 col-md-4 mb-3">
                            <button class="btn btn-success btn-block"> Buscar </button>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-9 col-md-9">
                                <input type="text" name="LOGRADOURO" id="LOGRADOURO" class="form-control" placeholder="Logradouro">
                            </div>
                        
                        <div class="col-12 col-sm-3 col-md-3">
                            <input type="number" name="NUMERO" id="NUMERO" class="form-control" placeholder="Número">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-12 col-md-12">
                            <input type="text" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Complemento">
                            </div>
                        </div>

                        <div class="form-group row col-12 col-sm-8 col-md-8">

                            
                                <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Bairro">
                            
                        </div>
                        <div class="form-group row">

                            <div class="col-12 col-sm-9 col-md-9">
                                <input type="text" name="LOCALIDADE" id="LOCALIDADE" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col-12 col-sm-3 col-md-3">
                                <input type="text" name="UF" id="UF" class="form-control" placeholder="Estado">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>l
